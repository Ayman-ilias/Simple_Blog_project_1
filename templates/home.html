{% extends 'base.html' %}

{% block content %}
    
<div class="container mt-4">
    <div class="row justify-content-center">
    
        {% for post in data %}
          
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <strong class="card-text">Author: {{ post.author.name }}</strong>
                    <br>
                    <strong>Catagory :
                        
                        {% for cat in post.catagory.all %}

                        <button class="btn btn-outline-success btn-sm m-2">{{ cat.name }}</button></strong>
                        {% endfor %}
                </div>
                <div class="card-footer">
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>

        {% endfor %}
        
    </div>
</div>

{% endblock content %}
